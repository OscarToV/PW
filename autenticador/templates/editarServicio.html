{% extends 'base/base.html' %}
{% block title %}Editar Servicio{% endblock %}

{% block content %}
  {% from "_macro.html" import render_field %}
  <ul class="nav nav-pills  nav-stacked">
      <li role="presentation" class="active"><a href="#"><h3>Editar Servicio</h3></a></li>
  </ul>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

        <br>
        <br>
        <form name="sentMessage" id="editForm" action='editarServicio' method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              {{ render_field(form.name, class='form-control', value = name) }}
              <p class="help-block text-danger"></p>
            </div>
          </div>

          {{form.honneypot}}
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <a class="btn btn-default" href="{{url_for('buscarRol')}}">Cancelar</a>
              <button type="submit" class="btn btn-default">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
