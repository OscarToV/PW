{% extends 'base/base.html'%}

{% block title %}
	Usuarios
{% endblock %}

{% block body %}

<ul class="nav nav-pills  nav-stacked">
    <li role="presentation" class="active"><a href="#"><h3>Usuarios</h3></a></li>
</ul>
<br><br><br><br>
   <div class="container">
        <table class="table table-bordered table-inverse">
            <thead>
            <tr>
             <th>id</th>
             <th>username</th>
             <th>email</th>
             <th>created_date</th>
             <th>rol</th>
            </tr>
            </thead>
            <tbody>
                {% for user in users %}
                   <tr>
                     <td>{{ user.id }}</td>
                     <td>{{ user.username }}</td>
                     <td>{{ user.email }}</td>
                     <td>{{ user.created_date }}</td>
                     <td>{{ user.code }}</td>
                   </tr>
               {% endfor %}
           </tbody>
        </table>
    </div>
    <br><br>
    <div class="container">
      <a class="btn btn-default" href="{{url_for('index')}}">Regresar</a>
    </div>

{% endblock %}
