{% extends 'base/base.html'%}

{% block title %}
	Roles
{% endblock %}

{% block body %}

<ul class="nav nav-pills  nav-stacked">
    <li role="presentation" class="active"><a href="#"><h3>Roles</h3></a></li>
</ul>
<br><br><br><br>
   <div class="container">
        <table class="table table-bordered table-inverse">
            <thead>
            <tr>
             <th>id</th>
             <th>name</th>
             <th>code</th>
            </tr>
            </thead>
            <tbody>
                {% for rol in roles %}
                   <tr>
                     <td>{{ rol.id }}</td>
                     <td>{{ rol.name }}</td>
                     <td>{{ rol.code }}</td>
                   </tr>
               {% endfor %}
           </tbody>
        </table>
    </div>
    <br><br>
    <div class="container">
      <a class="btn btn-default" href="{{url_for('index')}}">Regresar</a>
    </div>

{% endblock %}
