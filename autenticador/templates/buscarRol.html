{% extends 'base/base.html'%}
{% block title %} Buscar Rol  {% endblock %}

{% block content %}

	{% from "_macro.html" import render_field %}

    </ul>
	
	<div class="container">
     <div class="row">

            <br>
            <br>
            <form name="buscarRol" id="buscaRolForm" method="POST">

                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">

                    </div>
                </div>
                <br>
                <div id="success"></div>
						<div class="row">
			            <div class="form-group col-xs-12">
			              <a class="btn btn-default" href="{{url_for('dashboardAdmin')}}">Cancelar</a>

			            </div>
			          </div>
            </form>
          </div>
      </div>
  </div>

    <hr>
{% endblock %}
